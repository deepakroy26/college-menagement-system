<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Timetable Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>College Timetable</h1>
        <div class="input-container">
            <input type="text" id="subject-input" placeholder="Subject">
            <input type="text" id="day-input" placeholder="Day">
            <input type="time" id="start-time-input" placeholder="Start Time">
            <input type="time" id="end-time-input" placeholder="End Time">
            <button id="add-button">Add</button>
        </div>
        <table id="timetable">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Day</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Timetable entries will go here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
